<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale = 1.0>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function(){
            emailjs.init(/*sensitive email stuff here*/);
            })();
        </script>
        <title>Mock Interview App</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
                
        <div class="jumbotron">
            <div>
                <h1>Mock Interview App</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Sign up for your Mock Interview Here:</h2>
                    <form id="new-mock-interview">
                        <input type="text" placeholder="Enter Name" name="name">
                        <input type="text"  placeholder="Enter Email" name="email">
                         Select Time for Interview Here: <select name="interviewDropbox" id="interview-dropbox">
                        <option value="can't select this" id="can't select this" selected> --Please Choose an Option--</option>
                        <option value="Thursday at 9:00" id="Thursday at 9:00">Thursday at 9:00</option>
                        <option value="Thursday at 10:00" id="Thursday at 10:00">Thursday at 10:00</option>
                        <option value="Friday at 9:00" id="Friday at 9:00">Friday at 9:00</option>
                        <option value="Friday at 10:00" id="Friday at 10:00"> Friday at 10:00</option>
                        </select>
                        <button class="btn-default">Register for Mock Interview</button> 
                    </form>
                    <p id="interview-submission"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Check for your Mock Interview Time by Email:</h2>
                    <form id="email-interview-time">
                        <input type="text" placeholder="Enter Email" name="email" id="email_id">
                        <button class="btn-default">Send Email with your Interview Time</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/mock-interview-functions.js"></script>
        <script src="scripts/mock-interview-app.js"></script>
    </body>
</html>
